{% extends 'base.html' %}
<!--  -->
{% block content %}
<!-- sidebar -->
{% include 'partials/sidebar.html' %}
<!--  -->

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
	<div class="layout-container">
		<!-- Menu -->

		<!-- sidebar -->
		{% include 'partials/sidebar.html' %}

		<!-- Layout container -->
		<div class="layout-page">
			<!-- Navbar -->

			{% include 'partials/navbar.html' %}

			<!-- / Navbar -->

			<!-- Content wrapper -->
			<div class="content-wrapper">
				<!-- Content -->

				<div class="container-xxl flex-grow-1 container-p-y">
					<div class="col-xxl">
						<div class="card mb-4">
							<div
								class="card-header d-flex align-items-center justify-content-between">
								<h5 class="mb-0">Add User to Staff</h5>
								<small class="text-muted float-end"></small>
							</div>
							<div class="card-body">
								<form action="" method="post">
									{% csrf_token %}
									<div class="row mb-3">
										<label
											class="col-sm-2 col-form-label"
											for="id_user"
											class="form-label"
											>User</label
										>
										<div class="col-sm-10">
											<div class="input-group input-group-merge">
												<span
													id="basic-icon-default-fullname2"
													class="input-group-text"
													><i class="bx bx-user"></i
												></span>
												<select
													name="user"
													class="form-select"
													id="id_user"
													aria-label="Users to select from">
													<option selected>
														Select User to Add to Staff
													</option>
													{% for user in users_list %}
													<option value="{{ user.id }}">
														{{ user }}
													</option>
													{% endfor %}
												</select>
											</div>
										</div>
									</div>
									<div class="row mb-3">
										<label
											class="col-sm-2 col-form-label"
											for="id_business_sector"
											>Business (es)</label
										>
										<div class="col-sm-10">
											<div class="input-group input-group-merge">
												<span id="id_business" class="input-group-text"
													><i class="bx bx-buildings"></i
												></span>
												<select
													name="business"
													multiple
													class="form-select"
													id="id_business"
													aria-label="Select Business or Businesses">
													{% for business in business_list %}
													<option value="{{ business.id }}">
														{{ business }}
													</option>
													{% endfor %}
												</select>
											</div>
										</div>
									</div>

									<div class="row justify-content-end">
										<div class="col-sm-10">
											<button type="submit" class="btn btn-primary">
												Send
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--  -->
			{% endblock %}
		</div>
	</div>
</div>
