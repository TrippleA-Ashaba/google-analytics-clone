{% load crispy_forms_tags %}
<div class="row">
	<div class="col-6 my-4">
		<form>
			{% csrf_token %}
			<!--  -->
			{{form|crispy}}

			<button type="reset" class="btn btn-sm btn-outline-danger">Reset</button>
			<button
				type="submit"
				class="btn btn-sm btn-dark"
				hx-post="{% url 'edit_business' business.id %}"
				hx-target="#main"
				hx-swap="innerHTML">
				Save
			</button>
		</form>
	</div>
</div>
