{% if messages %}
<!--  -->
<div class="toast-container position-relative">
	{% for message in messages %}
	<div
		class="toast show align-items-center {% if message.tags %} {{message.tags}} {% endif %} top-0 end-0"
		role="alert"
		aria-live="assertive"
		aria-atomic="true">
		<div class="d-flex">
			<div class="toast-body text-white">{{ message }}</div>
			<button
				type="button"
				class="btn-close me-2 m-auto"
				data-bs-dismiss="toast"
				aria-label="Close"></button>
		</div>
	</div>
	<!--  -->
	{% endfor %}
</div>
<!--  -->
{% endif %}
