{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Client Page</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<!-- Core CSS -->
		<link
			rel="stylesheet"
			href="{% static '/assets/css/style.css' %}"
			class="template-customizer-core-css" />

		<style>
			.sidebar {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
			}

			.main-content {
				position: relative;
				margin-left: -100px;
				padding: 20px;
				overflow-y: auto;
				height: calc(100vh - 60px);
			}
			.messages {
				position: fixed;
				right: 0;
				top: 0;
				z-index: 1000;
			}

			tr.htmx-swapping td {
				opacity: 0;
				transition: opacity 1s ease-out;
			}
		</style>
		<script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>
	<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
		<div
			class="d-flex justify-content-center"
			style="position: absolute; top: 0; left: 50%; z-index: 10">
			<img
				id="indicator"
				class="htmx-indicator"
				src="{% static 'assets/img/loader.svg' %}"
				alt="" />
		</div>
		<div class="messages">{% include 'partials/messages.html' %}</div>
		<main id="main" class="main-content row">
			{% block content %}

			<!--  -->
			{% endblock %}
		</main>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<script>
			const ctx = document.getElementById("myChart");

			new Chart(ctx, {
				type: "polarArea",
				data: {
					labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
					datasets: [
						{
							label: "# of Votes",
							data: [12, 19, 13, 5, 21, 33, 11, 39, 25, 40],
							borderWidth: 1,
						},
					],
				},
				options: {
					scales: {
						y: {
							beginAtZero: true,
						},
					},
				},
			});
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
		<script src="{% static 'assets/js/htmx.js' %}"></script>
	</body>
</html>
